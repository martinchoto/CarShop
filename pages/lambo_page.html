<!DOCTYPE html>
<html>
  <head>
    <title>Lamborghini</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="https://cdn-icons-png.flaticon.com/512/75/75800.png"
    />
  </head>
  <body>
    <main>
      <section class="car-form">
        <img class="big-pic" />
        <div class="text">
          <div class="name-and-price">
            <h2 class="name"></h2>
            <p class="price"></p>
          </div>
          <div class="desc">
            <span class="main-desc"></span>
            <button class="hide-desc">Read More...</button>
            <br />
            <span class="secret-desc" style="display: none"></span>
          </div>
        </div>
      </section>
      <section class="buy-form">
        <h3>Buy one</h3>
        <div class="grid-input">
          <input type="text" id="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" placeholder="Last Name" required />
          <input type="text" id="country" placeholder="Country" required />
          <input type="text" id="address" placeholder="Address" required />
        </div>
        <button class="buy-button">Buy</button>
        <p id="ty"></p>
      </section>
      <ul class="reviews"></ul>
      <section class="post-review">
        <span>Choose a review:</span>
        <select class="cars">
          <option value="bad">Bad Product</option>
          <option value="ok">Ok Product</option>
          <option value="nice">Nice Product</option>
          <option value="very">Very good Product</option>
          <option value="exceptional">Insane Product</option>
        </select>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          minlength="3"
          maxlength="25"
        />
        <textarea
          type="text"
          class="textbox"
          placeholder="Write a review here.."
        ></textarea>
        <button class="submit-button">Submit</button>
      </section>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
